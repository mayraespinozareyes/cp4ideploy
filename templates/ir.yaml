apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationRuntime
metadata:
  name: {{ .Values.nameir }}
  labels:
    backup.appconnect.ibm.com/component: integrationruntime
  namespace: {{ .Values.namespace }}
spec:
  license:
    accept: true
    license: L-XRNH-47FJAW
    use: CloudPakForIntegrationNonProductionFREE
  template:
    spec:
      containers:
        - resources:
            requests:
              cpu: 300m
              memory: 368Mi
          name: runtime
  logFormat: basic
  defaultNetworkPolicy:
    enabled: true
  replicas: 1
  version: '12.0'
  barURL: {{ .Values.urlbar }}
  configurations: []
  forceFlowsHTTPS:
    enabled: true